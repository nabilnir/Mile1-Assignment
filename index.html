<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<style>
@import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap');
</style>
<link rel="stylesheet" href="style.css">
<link rel="shortcut icon" href="/img/logo.png" type="image/x-icon">
<title>UInique</title>
</head>


<body>
      <header class="header">
        
        <nav class="navbar">
            <h3>UInique</h3>
            <ul>
                <li><button class="btn-primary">Sign Up</button></li>
            </ul>
        </nav>
        <div class="banner">
            <h1>Cool Dark UI Templates For Webflow Agencies!</h1>
            <button class="btn-primary" >Stay Focused</button>
        </div>
      </header>
      <main>
                 <section class="hero">
                       <div class="hero__content">
                           <h2>Build Stunning Websites Faster</h2>
                           <p>Premium Webflow templates built for agencies, startups, and creators. Clean, responsive, and ready to launch.</p>
                           <button class="btn-primary">Launch Live Preview</button>
                       </div>
                          <div class="hero__image">
                            <img src="/img/wc-mini.png" alt="Hero Image">
                          </div>
                 </section>
      </main>
</body>
</html>
